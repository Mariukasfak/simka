[build]
  command = "npm run fast-build"
  publish = ".next"

[build.environment]
  NEXT_PUBLIC_SITE_URL = "https://siemka-design-tool.netlify.app"
  NODE_OPTIONS = "--max-http-header-size=16384"
  # Išvengiame URL problemų, užtikrinant, kad serverio pusėje būtų tinkamos URL nuorodos
  NEXT_PUBLIC_VERCEL_URL = "${NEXT_PUBLIC_SITE_URL}"
  NEXT_TELEMETRY_DISABLED = "1"
  # Pagreitinimas
  NEXT_IGNORE_ESM_CACHE = "true"
  NEXT_DISABLE_SOURCEMAPS = "true"
  
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Pridedame cache konfigūraciją paspartinimui
[[plugins]]
  package = "netlify-plugin-cache-nextjs"

# Naudojame mūsų lokalų optimizavimo plėtinį
[[plugins]]
  package = "/netlify/plugins/nextjs-optimizer"

# Pridedame cache direktyvą
[[plugins.inputs]]
  include = [
    ".next/cache/**",
    "node_modules/.cache/**"
  ]

# Pridedame serverio funkcijų konfigūraciją geresniam URL valdymui
[functions]
  node_bundler = "esbuild"
  included_files = ["**/*.ts"]
  
# Pridedame persiuntimo taisykles API užklausoms
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Pridedame cache antraštės
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, s-maxage=31536000, immutable"